<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <!-- css link  -->
    <link href="index.css" rel="stylesheet">
    <!-- icons link -->
    <script src="https://kit.fontawesome.com/6a975460b1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="containor">
        <div class="img-container">
            <img class="bg" src="peakpx.jpg" style="height: 100%;width: 100%;">
            <div class="profile-img">
              <img src="hi.jpg" style="width: 100%; height: auto;" alt="not found"> 
            </div>
        </div>
        <div class="id">
            <h2>Alina Smith</h2>
            <h4>You Tuber & Bloger</h4>
        </div>
        <div class="icon-co">
           <button class="icons-btn" onclick="location.href='#'"><i class="fa-brands fa-facebook fa-xl"></i></button>
           <button class="icons-btn" onclick="location.href='#'"><i class="fa-brands fa-twitter fa-xl"></i></button>
           <button class="icons-btn" onclick="location.href='#'"><i class="fa-brands fa-instagram fa-xl"></i></button>
           <button class="icons-btn" onclick="location.href='#'"><i class="fa-brands fa-youtube fa-xl"></i></button>
        </div>
        <div class="status">
            <div class="status-icon"><i class="fa-solid fa-heart fa-sm"></i><p>40.6k</p></div>
            <div class="status-icon"><i class="fa-solid fa-comment fa-sm"></i><p>10.8k</p></div>
            <div class="status-icon"><i class="fa-solid fa-share fa-sm"></i><p>25.3k</p></div>
        </div>
        <div class="buttons">
            <button class="btn">follow</button>
            <button class="btn">message</button>
        </div>
    </div>
    
</body>
</html>
